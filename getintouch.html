            <h1>Get In Touch! </h1>
          
         <h3> Use the contact form below to get in touch</h3> <br/>
          
            <form action="method"="post">
                <label for="name"> Name*: </label> <br/>
                <input type="text" id="name"
                placeholder="Your Name"/><br/>
                <br/>
              
                <label for="email"> Email Address*: </label> <br/>
                <input type="text" id="email"
                placeholder="you@email.com"/><br/>
                <br/>
                <label for="website">Website*: </label> <br/>
                <input type="text" id="website"
                placeholder="https://www."><br/>
                <br/>
                <label for="subject">Subject*: </label><br/>
                <input type="text" id="subject"
                placeholder="I just want to say Hello!"> <br/>
                <br/>
                <label for="message">Message*: </label> <br/>
                <input type="text" id="message"
                placeholder="Write your message here."><br/>
                <br/>
                <input type="submit" value="Send Away">



            </form>
